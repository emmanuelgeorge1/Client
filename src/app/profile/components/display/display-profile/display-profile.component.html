<div class="profile">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="row">
          <div class="col-6">
            <a
              routerLink="/profile/display-profiles"
              class="btn btn-light mb-3 float-left"
              >Back To Profiles</a
            >
          </div>
          <div *ngIf="profile.user._id === userId">
            <button class="btn btn-danger" (click)="deleteProfile()">
              Delete Profile
            </button>
            &nbsp;
            <button class="btn btn-danger" (click)="editProfile()">
              Edit Profile
            </button>
          </div>
          <br />
          <div class="col-6"></div>
          <app-display-header
            [name]="profile.name"
            [company]="profile.company"
            [status]="profile.status"
            [location]="profile.location"
          ></app-display-header>
          <app-display-about
            [bio]="profile.bio"
            [skills]="profile.skills"
          ></app-display-about>
          <app-display-creds [profile]="profile"></app-display-creds>
          <app-display-github [profile]="profile"></app-display-github>
        </div>
      </div>
    </div>
  </div>
</div>
